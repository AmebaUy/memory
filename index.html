<script type="text/javascript">
  // Running the code when the document is ready
  $(document).ready(function(){

    // Calling Owl Carousel 1
    $("#owl-demo1").owlCarousel({
      navigation : true,
      items:4,
      slideSpeed:100
    });
    // Calling Owl Carousel 2
    $("#owl-demo2").owlCarousel({
      navigation : true,
      items:4,
      slideSpeed:100
    });
    //remover texto 'prev y next'
    $('.owl-prev,.owl-next').empty();

    //imprime el iframe
    $('.modal_videos').click(function(){
        iframePrint(this);
    });
    //remueve el iframe
    $('.modal-header .close').click(removeIframe);

    fSendMessage();
  });


function iframePrint(vidSrc){
  var videoSrc = $(vidSrc).data('vid-src'); 
  $('.video-container').html('<iframe src="'+videoSrc+'" frameborder="0" allowfullscreen width="960" height="540"></iframe>');
}

function removeIframe(){
  $('.video-container').html('');
}

function fSendMessage(){

  var ruta = window.location.href;
  var sendStatus = ruta.substr(ruta.lastIndexOf("=")+1);

  if(sendStatus == 'yes' || sendStatus == 'not'){
    if(sendStatus == 'yes'){
      $('#mail_sended').html('<div id="menssage_box"><h3>Mensaje enviado</h3></div>');
    }

    if(sendStatus == 'not'){
      $('#mail_sended').html('<div id="menssage_box"><h3>Error al enviar el mensaje</h3></div>');
    }
      $('#mail_sended').css('display','block');

      var menssageBoxL = (window.innerWidth - parseInt($('#menssage_box').css('width')))/2;
      var menssageBoxT = (window.innerHeight - parseInt($('#menssage_box').css('height')))/2;
      $('#menssage_box').css({
        'top': menssageBoxT,
        'left': menssageBoxL
      });

      $('#menssage_box').css('transform','scale(1,1)');
      setTimeout(function(){ $('#menssage_box').css('transform','scale(0,0)'); }, 1500);
      setTimeout(function(){ $('#mail_sended').css('display','none'); }, 2000);
  }

}
</script>
